<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <img src="../imgs/vetor1.svg" alt="vetor1" class="vetor1" />
    <img src="../imgs/vetor2.svg" alt="vetor2" class="vetor2" />
    <div class="logo">
      <a href=""><img src="../imgs/logo2.svg" alt="Imagem de logo" /></a>
    </div>
    <div class="login">
      <h1>Faça login</h1>
      <div class="line"></div>
      <form id="form">
        <div class="input-items">
          <label for="email">Matricula ou Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            required
            placeholder="usuario@email.com"
          />
        </div>
        <div class="input-items">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="••••••••••••"
          />
          <a href="#" id="toggle-password">
            <img
              src="../imgs/on.svg"
              alt="não visualizar senha"
              class="toggle-password-img"
              id="show-password"
            />
            <img
              src="../imgs/off.svg"
              alt="visualizar senha"
              class="toggle-password-img"
              id="hide-password"
              hidden
            />
          </a>
          <div id="error"><p>Email ou senha inválidos!</p></div>
        </div>
        <a href="" id="forgot-password">Esqueceu a senha ou deseja trocar?</a>
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </div>

    <script src="../scripts/login.js" type="module"></script>
  </body>
</html>
